<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Shared Task</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="app" id="appContainer">
    <header>
      <div class="header-top">
        <h1>âœ¨ Our Shared Task</h1>
        <button id="themeToggle" class="theme-btn">ğŸŒ™</button>
      </div>

      <div class="stats">
        <span>Total: <strong id="totalCount">0</strong></span>
        <span>Completed: <strong id="doneCount">0</strong></span>
        <span>Remaining: <strong id="remainingCount">0</strong></span>
      </div>
    </header>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="What needs to be done today?">
      <select id="taskCategory">
        <option value="simi">Simi</option>
        <option value="siam">Siam</option>
        <option value="together">Together</option>
      </select>
      <button id="addBtn">Add Task</button>
    </div>

    <div class="sections-container">
      <div class="task-section" data-category="simi">
        <h2>ğŸ™‹â€â™€ï¸ Simi</h2>
        <div class="progress-track">
          <div class="progress-fill" id="progress-simi"></div>
        </div>
        <p class="section-stats" id="stats-simi">0 / 0 Completed</p>
        <ul id="list-simi" class="droppable-list"></ul>
      </div>

      <div class="task-section" data-category="siam">
        <h2>ğŸ™‹â€â™‚ï¸ Siam</h2>
        <div class="progress-track">
          <div class="progress-fill" id="progress-siam"></div>
        </div>
        <p class="section-stats" id="stats-siam">0 / 0 Completed</p>
        <ul id="list-siam" class="droppable-list"></ul>
      </div>

      <div class="task-section" data-category="together">
        <h2>ğŸ¤ Together</h2>
        <div class="progress-track">
          <div class="progress-fill" id="progress-together"></div>
        </div>
        <p class="section-stats" id="stats-together">0 / 0 Completed</p>
        <ul id="list-together" class="droppable-list"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
